<!DOCTYPE html>

    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 1px;
        }

        /* Video grid container with fixed column count */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Define a fixed number of columns */
            gap: 20px;
            padding: 20px;
        }

        /* Styling for each video container */
        .video-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Video container hover effect */
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        /* Responsive design: Adjust grid columns on smaller screens */
        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr; /* On very small screens, only one video per row */
            }
        }
    </style>
</head>
<body>

        // Loop through each video and set the HLS stream
        streams.forEach(function (stream, index) {

        });
